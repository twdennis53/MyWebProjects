<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to my first webpage. Isn't it beautiful?</p>
    <hr>
     <h1>Welcome to My Page!</h1>
  <p>You have visited this page:</p>
  <div id="counter">0</div>
  <p>times.</p>

  <script>
    // Get current count from localStorage
    let visitCount = localStorage.getItem('visitCount');

    // If not set, initialize to 1; otherwise, increment
    if (visitCount === null) {
      visitCount = 1;
    } else {
      visitCount = parseInt(visitCount) + 1;
    }

    // Save updated count
    localStorage.setItem('visitCount', visitCount);

    // Display count
    document.getElementById('counter').textContent = visitCount;
  </script>
</body>
</html>
